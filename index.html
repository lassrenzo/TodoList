            <!--TODO LIST CARD-->
    <section class="p-5">
        <div class="row">
           <div class="col-lg-6 offset-lg-3">
              <div class="card">
                 <div class="card-header">
                    <h4 class="card-title mb-0 text-info text-center">Todo List</h4>
                 </div>
                 <div class="card-body">
                    <div class="sticky-section pb-1">
                       <h5>What I need to do?</h5>
                       <form class="addTask-form">
                          <div class="form-group">
                             <div class="input-group">
                                <div class="input-group-prepend">
                                   <span class="input-group-text">
                                      <i class="fa fa-pencil-alt"></i>
                                   </span>
                                </div>
                                <input type="text" id="add-list" class="form-control input-task" placeholder="New task..." required>
  
                                <div class="input-group-append">
                                  <input type="submit" class="btn btn-info" value="Save Task(s)">
                               </div>
                             </div>
                          </div>
                       </form>
                       <hr>
                    <ul class="todo-list list-group list-group-flush">
  
                    </ul>
                    <button id="clear" class="btn-clear btn btn-dark mt-1 d-block ml-auto">Clear task(s)</button>
                 </div> <!--onclick="confirm('Are you sure you wanna clear all todos?');return false;"-->
              </div>
           </div>
        </div>
     </section>
